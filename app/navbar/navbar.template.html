<div class="navbar-fixed">
    <nav class="blue z-depth-0" id="nav">
        <div class="nav-wrapper">
            <a data-activates="mobile-bar" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li ng-repeat="(key, item) in $ctrl.items" class="{{ $ctrl.active[item.index] }}"><a ui-sref="{{ key }}" ng-click="$ctrl.setActive(item.index)">{{ item.title }}</a></li>
            </ul>
        </div>
    </nav>
</div>

<!--
sidebar should not nested in navbar, it will have a higher shadow
and won't work correctly
-->
<ul class="side-nav blue" id="mobile-bar">
    <li>
        <div class="section white-text darken-2 blue center-align">
            <img class="circle responsive-img" ng-src="logo.png" width="20%"/>
            <div>先锋网络中心硬件维修</div>
        </div>
    </li>
    <li><br></li>
    <li ng-repeat="(key, item) in $ctrl.items" class="$ctrl.active[item.index]">
        <a ui-sref="{{ key }}" ng-click="$ctrl.setActive(item.index)" class="white-text waves-effect">{{ item.title }} </a>
    </li>
</ul>
