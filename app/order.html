<!DOCTYPE html>
<html lang="zh">
<head>
    <script src="js/params.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    secretID = getUrlVars()["secret"];
    console.log(secretID);
    window.location.replace("/#/orders/" + secretID);
</script>
</body>
</html>
